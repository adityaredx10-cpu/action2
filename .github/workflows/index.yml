name: Cache Workflow

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.cache/dependencies
          key: cache-0e1cb7f

      - name: prime-cache-0e1cb7f
        run: echo "Cache status: ${{ steps.cache-deps.outputs.cache-hit }}"


